version: 2.1
orbs:
  win: circleci/windows@2.2.0
  heroku: circleci/heroku@1.2.3

jobs:
  test-and-build:
    executor: win/default     
    steps:
    - checkout
    - run:
        name: Build App
        command: dotnet build
    - run:
        name: Start Server
        command: dotnet run --project api
        background: true
    - run:
        name: Run Tests
        command: dotnet test ./tests
    - run:
        name: Rebuild Docker Image
        command: docker build . -t hr-app-backend-api -f Dockerfile

  deploy-image-to-heroku:
    executor: heroku/default
    steps:
    - checkout
    - heroku/install
    - setup_remote_docker: # connection to docker daemon required to deploy to heroku.
        version: 18.06.0-ce
    - run:
        name: Deploy To Heroku
        command: |
          heroku container:login
          heroku container:push web -a $HEROKU_APP_NAME
          heroku container:release web -a $HEROKU_APP_NAME

workflows:
    test_build_and_deploy:
        jobs:
        - test-and-build
        - deploy-image-to-heroku:
            requires:
                - test-and-build